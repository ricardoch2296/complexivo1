<div
  class="title-container"
  style="display: flex; justify-content: baseline; margin-bottom: 30px"
>
  <h1
    style="
      text-align: right;
      color: #ddd;
      font-size: 2.5rem;
      margin-bottom: 20px;
    "
  >
    Asistentes
  </h1>
  <div
    class="title-container"
    style="
      display: flex;
      align-items: end;
      justify-content: right;
      margin-bottom: 30px;
      margin-left: 70%;
    "
  >
    <button mat-raised-button color="primary" (click)="clickEventos()">
      Eventos
    </button>
    <button mat-raised-button color="primary" (click)="openModal()">
      Registrar Asistente
    </button>
  </div>
</div>

<div class="event-list" style="max-width: 800px; margin: 0 auto">
  <h2 style="font-size: 2rem; color: #333; margin-bottom: 20px">
    Personas Registradas
  </h2>
  <ul style="list-style: none; padding: 0">
    <li
      *ngFor="let asistente of asistentes"
      style="
        margin-bottom: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <div class="title-container">
        <h3 style="font-size: 1.5rem; margin-bottom: 10px">
          {{ asistente.nombre }}
        </h3>
        <p style="margin-bottom: 10px">Email: {{ asistente.email }}</p>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <span></span>
        <div>
          <button
            mat-stroked-button
            color="primary"
            (click)="onEdit(asistente)"
            style="margin-right: 10px"
          >
            Editar
          </button>
          <button
            mat-stroked-button
            color="warn"
            (click)="onDelete(asistente.id)"
          >
            Eliminar
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
