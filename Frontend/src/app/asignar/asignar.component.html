<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: #f7f7f7;
    border-bottom: 2px solid #d3d3d3;
  "
>
  <h1 style="font-size: 2rem; color: #333;">Nuevo Evento</h1>
</div>

<form (ngSubmit)="onSubmit()" style="max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="display: flex; flex-direction: column; gap: 20px;">

    <mat-form-field>
        <mat-label>Selecciona</mat-label>
        <mat-select [(ngModel)]="item.tipo" name="selection">
          <mat-option *ngFor="let i of data" [value]="i.id">{{ i.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>

    <div style="display: flex; justify-content: flex-end; gap: 10px;">
      <button mat-stroked-button type="button" (click)="close()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Asignar</button>
    </div>
  </div>
</form>
