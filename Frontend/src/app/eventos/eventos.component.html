<div
  class="title-container"
  style="display: flex; justify-content: baseline; margin-bottom: 30px"
>
  <h1
    style="
      text-align: right;
      color: #ddd;
      font-size: 2.5rem;
      margin-bottom: 20px;
    "
  >
    Eventos
  </h1>
  <div
    class="title-container"
    style="
      display: flex;
      align-items: end;
      justify-content: right;
      margin-bottom: 30px;
      margin-left: 70%;
    "
  >
    <button mat-raised-button color="primary" (click)="clickAsistentes()">
      Asistentes
    </button>
    <button mat-raised-button color="primary" (click)="openModal()">
      Nuevo Evento
    </button>
  </div>
</div>

<div class="event-list" style="max-width: 800px; margin: 0 auto">
  <h2 style="font-size: 2rem; color: #333; margin-bottom: 20px">
    Lista de Eventos Disponibles
  </h2>
  <ul style="list-style: none; padding: 0">
    <li
      *ngFor="let evento of eventos"
      style="
        margin-bottom: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <div
        *ngIf="evento.imagen"
        style="text-align: center; margin-bottom: 20px"
      >
        <img
          [src]="evento.imagen"
          alt="{{ evento.titulo }}"
          style="width: 100%; height: auto; border-radius: 8px"
        />
      </div>
      <h3 style="font-size: 1.5rem; margin-bottom: 10px">
        {{ evento.titulo }}
      </h3>
      <p style="margin-bottom: 10px">DescripciÃ³n: {{ evento.descripcion }}</p>
      <p style="color: #555; margin-bottom: 10px">Fecha: {{ evento.fecha }}</p>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <span></span>
        <div>
            <button
            mat-stroked-button
            color="primary"
            (click)="asignar()"
            style="margin-right: 10px"
          >
            Asignar Asistentes
          </button>

          <button
            mat-stroked-button
            color="primary"
            (click)="onEdit(evento)"
            style="margin-right: 10px"
          >
            Editar
          </button>
          <button mat-stroked-button color="warn" (click)="onDelete(evento.id)">
            Eliminar
          </button>
          <button
            mat-stroked-button
            color="accent"
            (click)="desplegar_participantes(evento)"
          >
            {{
              evento.desplegar_participantes
                ? "Ocultar Participantes"
                : "Ver Participantes"
            }}
          </button>
        </div>
      </div>
      <div
        *ngIf="evento.desplegar_participantes"
        class="title-container"
        style="margin-top: 20px"
      >
        <h4>Participantes:</h4>
        <ul style="list-style-type: disc; padding-left: 20px">
          <li *ngFor="let asistente of asistentes">
            {{ asistente.nombre }}
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
